<h3 class="schema-object" id="Woosmap Platform API Reference_Units">Units</h3>
<p>

  different units supported:
</p>
<ul>
  <li>
    <code>metric</code> (default) returns distances in kilometers and meters
  </li>
  <li><code>imperial</code> returns distances in miles and feet</li>
