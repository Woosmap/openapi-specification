name: avoid
in: query
example: "tolls|43.3,3.4;42.1,3.5;41.4,3.6"
schema:
  type: string
description: >
  The list of features that you want to avoid. Valid values are `tolls` or polygons coordinates whose vertex latlng are separated by a semicolon.
  To add multiple polygons, separate them with the `|` character.
