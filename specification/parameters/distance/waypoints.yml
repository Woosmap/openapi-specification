name: waypoints
in: query
example: 48.850077,3.311124|48.850077,3.411124
schema:
  type: string
description: >
  A list of points by which the route should pass.
  route response is divided into legs, one leg corresponding to a route between two waypoints.
  Waypoints should be separated by `|` character.

  `alternatives` and `waypoints` can not be used at the same time.