name: language
description: >
  The language code, using ISO 3166-1 Alpha-2 country codes, indicating in which language the results should be returned, if possible. Searches are also biased to the selected language; results in the selected language may be given a higher ranking.
  If language is not supplied, the Localities service will use the default language of each country. No language necessary for `postal_code` request.
schema:
  type: string
in: query
example: en
