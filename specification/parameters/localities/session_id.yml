name: session_id
description: >
  This uuid4 string creates a link in all autocomplete made by a user and the details query. 
  To make correct use of the `session_id`, it must be unique to each end user and regenerated after a details query, 
  and set on all autocomplete queries and the details query terminating the autocomplete session.
schema:
  type: string
  format: uuid
  example: 541bf062-76c3-4e7c-8d9b-ae00043290d9
in: query

