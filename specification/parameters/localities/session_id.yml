name: session_id
description: >
  A unique identifier used to **optimize the autocomplete session** for the end user. 
  This ID links all subsequent autocomplete queries and the final details query. 
  It **must** be regenerated after the details query, which terminates the current session.
schema:
  type: string
  format: uuid
  example: 541bf062-76c3-4e7c-8d9b-ae00043290d9
in: query

