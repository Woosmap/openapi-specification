name: custom_description
description: >
  This parameter allows to choose the description format for all or some of the suggestion types selected.
  The custom formats are described as follows (available fields depend on the returned type): `custom_description=type_A:"{field_1}, {field_2}, [...]"|type_B:"{field_1}, {field_2}, [...]"`

schema:
  type: string
required: false
in: query
example: locality:"{name} - {administrative_area_level_0}"|postal_code:"{name} ({administrative_area_level_1})"
