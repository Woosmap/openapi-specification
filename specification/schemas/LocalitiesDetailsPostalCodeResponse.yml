title: LocalitiesDetailsPostalCodeResponse
type: object
description: Attributes describing a locality. Not all attributes will be available for all locality types.
properties:
  formatted_address:
    description: Contains the text description of the proposal to be used as suggestion in drop down list if needed.
    type: string
    example: "Parliament Square, London, SW1A 0AA"
  types:
    description: available localities types
    type: array
    items:
      $ref: "./LocalitiesTypes.yml"
  public_id:
    description: Contains a unique ID for each suggestion. Please use this ID to give feedbacks on results.
    type: string
    example: MkvnYy6K6oVGqeqfWJGO/6eCgqo=
  geometry:
    description: The location of the PostalCode, in latitude and longitude, eventually associated with a Viewport.
    type: object
    properties:
      location:
        $ref: "./LatLngLiteral.yml"
      viewport:
        $ref: "./Bounds.yml"
  address_components:
    description: An array containing the separate components applicable to this address.
    type: array
    items:
      $ref: "./AddressComponents.yml"
  addresses:
    description: UK Only. List of adresses attached to this Postal Code.
    type: object
    properties:
      pagination:
        type: object
        properties:
          page:
            type: integer
            description: the request page
          page_count:
            type: integer
            description: the number of available pages
          addresses_per_page:
            type: integer
            description: the number of available addresses per page
          address_count:
            type: integer
            description: the number of available addresses
      list:
        type: array
        description: List of adresses
        items:
          type: object
          properties:
            description:
              type: string
              description: The formatted address name.
              example: "Postmasters Redirection Service, House Of Commons Palace Of Westminster, Parliament Square, London, SW1A 0AA"
            public_id:
              type: string
              description: The unique public id attached to this address used to request details information.
              example: "DuxKg3/i5t1AuSt1qvwaiSgd+gI="
example:
  $ref: "../responses/woosmap_http_localities_details_postal_code_response.yml"
