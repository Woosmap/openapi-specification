title: DistanceTollsLeg
type: object
description: Leg in a route
properties:
  distance:
    $ref: "./DistanceValue.yml"
  duration:
    $ref: "./DurationValue.yml"
  start_location:
    $ref: "./LatLngLiteral.yml"
  end_location:
    $ref: "./LatLngLiteral.yml"
  tolls:
    type: object
    additionalProperties: true
    description: Detail of tolls to be paid for traversing the specified section. Directly come from Here API
    example: { "tolls": "some_value" }
  tollSystem:
    type: object
    additionalProperties: true
    description: An array of toll authorities that collect payments for the use of (part of) the specified section of the route. Directly come from Here API
    example: { "tollSystem": "some_value" }
example: {
  "distance": { "text": "1 km", "value": 1038 },
  "duration": { "text": "1 min", "value": 75 },
  "start_location": { "lat": 49.31067, "lng": 4.14525 },
  "end_location": { "lat": 49.31344, "lng": 4.15293 }
}
