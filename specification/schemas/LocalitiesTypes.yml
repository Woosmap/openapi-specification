title: LocalitiesTypes
type: string
description: >
  Common types unrelated to points of interest (POI).
  The `locality` type serves as an alias grouping various settlement types (see `enum` for details).
  This grouping enables flexible and efficient querying of related geographic data.
enum:
  - country
  - admin_level
  - postal_code
  - address
  - route
  - locality
  - city
  - town
  - village
  - hamlet
  - borough
  - suburb
  - quarter
  - neighbourhood
