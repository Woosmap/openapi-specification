title: DistanceStep
type: object
description: step in a leg
properties:
  distance:
    description: the distance as text covered by this step until the next step.
    type: string
    example: "2.8 km"
  duration:
    description: the typical time as text required to perform the step, until the next step
    type: string
    example: "5 minutes"
  polyline:
    type: string
    description: the polyline representation of the step (encoded with the [poyline algorithm](https://developers.google.com/maps/documentation/utilities/polylinealgorithm)
    example: "_igoHa~hYgApBMHOEKO"
  start_location:
    description: The location of the starting point of this step in the form of `[lat,lng]`
    type: array
    items:
      type: number
    example: [42.2, 2.23]
  end_location:
    description: The location of the last point of this step in the form of `[lat,lng]`
    type: array
    items:
      type: number
    example: [42.3, 3.45]
  travel_mode:
    type: string
    description: the type of travel mode used
    example: "driving"
  end_address:
    type: string
    description: the ending address of the leg
    example: "D 8043, E 44"
  instructions:
    $ref: "./DistanceInstructions.yml"

