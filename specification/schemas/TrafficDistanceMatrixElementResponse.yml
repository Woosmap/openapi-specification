title: TrafficDistanceMatrixElementResponse
type: object
description: Attributes describing an element of origin and destination returned in Traffic Distance Matrix response.
properties:
  status:
    type: string
    description: >
      Status returned for Distance Matrix Element Response.
        - `OK` indicates the response contains a valid result.
        - `NOT_FOUND` indicates that the origin and/or destination of this pairing could not be matched to the network.
        - `ZERO_RESULTS` indicates no route could be found between the origin and destination.
    enum:
      - OK
      - NOT_FOUND
      - ZERO_RESULTS
  duration_with_traffic:
    description: The total duration to travel this route, expressed in seconds (value) and as text. The textual value gives a structured string for duration in the specified language (if available).
    type: object
    properties:
      value:
        description: The duration in seconds
        type: number
        example: 20495
      text:
        type: string
        example: "5 hours 42 mins"
  distance:
    $ref: "./DistanceValue.yml"
