title: LocalitiesNearbyResponse
type: object
description: Attributes describing a nearby locator.
properties:
  types:
    description: An array containing the types of the result
    type: array
    items:
      type: string
      description: Contains the type of the nearby locator.
      enum:
        - point_of_interest
  name:
    description: The name of the result
    type: string
  public_id:
    description: Contains a unique ID for each locator. Please use this ID to give feedbacks on results.
    type: string
    example: NOAeiQADqqisOuN3NM7oXlhkROI=
  geometry:
    description: The location of the result, in latitude and longitude, eventually associated with a Viewport.
    type: object
    properties:
      location:
        $ref: "./LatLngLiteral.yml"
      viewport:
        $ref: "./Bounds.yml"
    example: {
      "location": { "lat": 51.4998415, "lng": -0.1246375 },
    }
  address_components:
    $ref: "./AddressComponents.yml"
  categories:
    description: An array containing the categories of the result
    type: array
    items:
      $ref: "./LocalitiesNearbyCategory.yml"