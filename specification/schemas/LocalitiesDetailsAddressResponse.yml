title: LocalitiesDetailsAddressResponse
type: object
description: Attributes describing a locality. Not all attributes will be available for all locality types.
properties:
  result:
    description: The Root Node for Localities Details
    type: object
    properties:
      formatted_address:
        description: Contains the text description of the proposal to be used as suggestion in drop down list if needed.
        type: string
        example: "Parliament Square, London, SW1A 0AA"
      types:
        description: available localities types
        type: array
        items:
          $ref: "./LocalitiesTypes.yml"
      public_id:
        description: Contains a unique ID for each suggestion. Please use this ID to give feedbacks on results.
        type: string
        example: MkvnYy6K6oVGqeqfWJGO/6eCgqo=
      geometry:
        description: The location of the result, in latitude and longitude, eventually associated with a Viewport. Accuracy is also provided for locality of type Address.
        type: object
        properties:
          location:
            $ref: "./LatLngLiteral.yml"
          viewport:
            $ref: "./Bounds.yml"
          accuracy:
            type: string
            enum: [ ROOFTOP, STREET, GEOMETRIC_CENTER ]
        example: {
          "location": { "lat": 51.4998415, "lng": -0.1246375 },
          "accuracy": "ROOFTOP",
        }
      address_components:
        $ref: "./AddressComponents.yml"

example:
  $ref: "../responses/woosmap_http_localities_details_address_response.yml"
