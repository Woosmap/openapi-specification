title: AssetResponse
type: object
description: Attributes describing an Asset.
properties:
  name:
    description: The asset's name.
    type: string
    example: "My Cool Store"
  store_id:
    $ref: "./AssetId.yml"
  address:
    $ref: "./AssetAddressResponse.yml"
  contact:
    $ref: "./AssetContact.yml"
  open:
    $ref: "./AssetOpenResponse.yml"
  weekly_opening:
    $ref: "./AssetWeeklyOpeningResponse.yml"
  types:
    description: Contains an array of types describing the Asset.
    type: array
    items:
      type: string
    example: [ "drive", "click_and_collect" ]
  tags:
    description: Contains an array of tags describing the Asset. For example a list of available amenities.
    type: array
    items:
      type: string
    example: [ "wifi", "covered_parking" ]
  user_properties:
    description: Contains all additional information relative to an Asset
    type: object
    nullable: true
    example: { "some_user_properties": "some_value" }
  opening_hours:
    $ref: "./AssetOpeningHours.yml"
  distance:
    description: The distance in meters from the geolocated position or searched position if exist
    type: number