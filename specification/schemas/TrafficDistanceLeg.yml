title: TrafficDistanceLeg
type: object
description: Leg in a route
properties:
  distance:
    description: The total distance covered by this leg.
    type: object
    properties:
      value:
        description: The distance in meters
        type: number
        example: 2775.1
      text:
        type: string
        example: "2.8 km"
  duration_with_traffic:
    description: The duration of the leg, considering the traffic.
    type: object
    properties:
      value:
        description: The duration in seconds
        type: number
        example: 360
      text:
        type: string
        example: "6 mins"
  duration_without_traffic:
    description: The duration of the leg, considering no traffic.
    type: object
    properties:
      value:
        description: The duration in seconds
        type: number
        example: 272.5
      text:
        type: string
        example: "5 mins"
  start_location:
    $ref: "./LatLngLiteral.yml"
  end_location:
    $ref: "./LatLngLiteral.yml"


