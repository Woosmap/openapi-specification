servers:
  - url: https://api.woosmap.com
tags:
  - Merchants API
description: >
  Retrieve clean name and logo in response for a single dirty transaction.
security:
  - PublicApiKeyAuth: []
    RefererHeader: []
  - PrivateApiKeyAuth: []
parameters:
  - $ref: "../../parameters/merchants/dirty_name.yml"
responses:
  "200":
    description: Request successful
    content:
      application/json:
        schema:
          $ref: "../../schemas/MerchantsBrandResponse.yml"
        examples:
          default:
            summary: Merchant Clean name for dirty_name `APPLE.COM%2FBILL`
            value:
              $ref: "../../responses/woosmap_http_merchants_brand_response.yml"
  "400":
    description: dirty_name was not provided
  "401":
    $ref: "../../responses/woosmap_http_error_401_unauthorized_response.yml"
  "403":
    $ref: "../../responses/woosmap_http_error_403_forbidden_response.yml"
  "429":
    $ref: "../../responses/woosmap_http_error_429_ratelimit_response.yml"
x-codeSamples:
  - $ref:  "../../snippets/woosmap_http_merchants_brand/woosmap_http_merchants_brand.curl.yml"
  - $ref:  "../../snippets/woosmap_http_merchants_brand/woosmap_http_merchants_brand.python.yml"
  - $ref:  "../../snippets/woosmap_http_merchants_brand/woosmap_http_merchants_brand.nodejs.yml"
