servers:
  - url: https://api.woosmap.com
tags:
  - Merchants API
description: >
  Retrieve clean names and logos in response to a dirty transactions POST.
security:
  - PrivateApiKeyAuth: []
requestBody:
  description: The request body of Merchants Brand must be formatted as JSON.
  required: true
  content:
    "application/json":
      schema:
        $ref: "../../schemas/MerchantsBrandRequest.yml"
      examples:
        default:
          summary: Merchant Clean name body request as JSON
          value:
            $ref: "../../requests/woosmap_http_merchants_brand_request.yml"
responses:
  "200":
    description: Merchants Brand successfully retrieved
    content:
      application/json:
        schema:
          $ref: "../../schemas/MerchantsBrandResponse.yml"
        examples:
          default:
            summary: Merchant Clean names for various dirty names such as `MCDO UK 2231 EP`
            value:
              $ref: "../../responses/woosmap_http_merchants_brand_request_response.yml"
  "400":
    $ref: "../../responses/woosmap_http_error_400_invalid_response.yml"
  "401":
    $ref: "../../responses/woosmap_http_error_401_unauthorized_response.yml"
  "403":
    $ref: "../../responses/woosmap_http_error_403_forbidden_response.yml"
  "429":
    $ref: "../../responses/woosmap_http_error_429_ratelimit_response.yml"
x-codeSamples:
  - $ref:  "../../snippets/woosmap_http_merchants_brand_request/woosmap_http_merchants_brand_request.curl.yml"
  - $ref:  "../../snippets/woosmap_http_merchants_brand_request/woosmap_http_merchants_brand_request.python.yml"
  - $ref:  "../../snippets/woosmap_http_merchants_brand_request/woosmap_http_merchants_brand_request.nodejs.yml"
