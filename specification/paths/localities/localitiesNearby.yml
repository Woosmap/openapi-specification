servers:
  - url: https://api.woosmap.com
tags:
  - Localities API
description: >
  Retrieve worldwide points of interest surrounding a given location. They can be filtered by categories.

security:
  - PublicApiKeyAuth: []
    RefererHeader: []
  - PrivateApiKeyAuth: []
  - PrivateApiKeyHeaderAuth: []
parameters:
  - $ref: "../../parameters/localities/extended_types.yml"
  - name: location
    description: >
      Center of the search circle.
    schema:
      type: string
    required: true
    example: 40.71399,-74.00499
    in: query
  - name: radius
    description: >
      radius of the search circle, in meter.
    schema:
      type: integer
      default: 1000
      minimum: 10
      maximum: 50000
    in: query
    required: false
    example: 3000
  - name: page
    description: >
      use `page` to navigate through paginated results.
    schema:
      type: integer
      default: 1
      minimum: 1
    in: query
    example: 7
  - name: limit
    description: >
      Defines how many results should be included in a page
    schema:
      type: integer
      default: 10
      minimum: 1
      maximum: 30
    in: query
    example: 15
  - $ref: "../../parameters/localities/excluded_extended_types.yml"
responses:
  "200":
    description: Points of interests surrounding `location` and matching provided `types`, sorted by distance to `location`.
    content:
      application/json:
        schema:
          $ref: "../../schemas/LocalitiesNearbyCollectionResponse.yml"
        examples:
          default:
            summary: Nearby points of interest with category `business.shop` around New-York center.
            value:
              $ref: "../../responses/woosmap_http_localities_nearby_collection_response.yml"
  "401":
    description: Unauthorized. Incorrect authentication credentials.
    content:
      application/json:
        schema:
          $ref: "../../schemas/Error401.yml"
        examples:
          Unauthorized:
            summary: Error 401
            value:
              detail: "Incorrect authentication credentials. Please check or use a valid API Key"
  "403":
    description: Forbidden. This Woosmap API is not enabled for this project.
    content:
      application/json:
        schema:
          $ref: "../../schemas/Error403.yml"
        examples:
          Forbidden:
            summary: Error 403
            value:
              detail: "This Woosmap API is not enabled for this project."
  "429":
    description: Too Many Requests. The rate limit for this endpoint has been exceeded.
    content:
      application/json:
        schema:
          $ref: "../../schemas/Error429.yml"
        examples:
          Forbidden:
            summary: Error 429
            value:
              detail: "The rate limit for this endpoint has been exceeded"
x-codeSamples:
