# Configuration for inject-code-samples decorator
# This file contains mappings between external API operation IDs and local code samples/examples
#
# Each mapping can include:
#   - regionTag: identifier from requests.ts for code sample generation
#   - snippetPath: directory containing generated code snippets
#   - requestPath: path to request body example file (for POST/PUT operations)
#   - responsePath: path to response example file
#   - responseCode: HTTP status code for response (default: '200')

mappings:
  # Distance Matrix - GET
  matrix_distance_distancematrix_json__get:
    regionTag: woosmap_http_distance_matrix
    snippetPath: specification/snippets
    responsePath: specification/responses/woosmap_http_distance_matrix_response.yml
  
  # Distance Matrix - POST
  matrix_post_distance_distancematrix_json__post:
    regionTag: woosmap_http_distance_matrix_request
    snippetPath: specification/snippets
    requestPath: specification/requests/woosmap_http_distance_matrix_request.yml
    responsePath: specification/responses/woosmap_http_distance_matrix_request_response.yml
  
  # Distance Route
  route_distance_route_json__get:
    regionTag: woosmap_http_distance_route
    snippetPath: specification/snippets
    responsePath: specification/responses/woosmap_http_distance_route_response.yml
  
  # Distance Tolls
  tolls_distance_tolls_json__get:
    regionTag: woosmap_http_distance_tolls
    snippetPath: specification/snippets
    responsePath: specification/responses/woosmap_http_distance_tolls_response.yml
  
  # Distance Isochrone - GET
  isochrone_distance_isochrone_json__get:
    regionTag: woosmap_http_distance_isochrone
    snippetPath: specification/snippets
    responsePath: specification/responses/woosmap_http_distance_isochrone_response.yml
  
  # Distance Isochrone - POST
  isochrone_post_distance_isochrone_json__post:
    regionTag: woosmap_http_distance_isochrone
    snippetPath: specification/snippets
    responsePath: specification/responses/woosmap_http_distance_isochrone_response.yml

  # Distance Matrix Async - Start (POST)
  start_async_matrix_distance_matrix_async__post:
    regionTag: woosmap_http_distance_matrix_async
    snippetPath: specification/snippets
    requestPath: specification/requests/woosmap_http_distance_matrix_async_request.yml
    responsePath: specification/responses/woosmap_http_distance_matrix_async_response.yml
  
  # Distance Matrix Async - Get Result
  async_matrix_distance_matrix_async__matrix_id__get:
    responseCode: "303"
    regionTag: woosmap_http_distance_matrix_async_result
    snippetPath: specification/snippets
    responsePath: specification/responses/woosmap_http_distance_matrix_async_result_response.yml
  
  # Distance Matrix Async - Get Status
  async_matrix_status_distance_matrix_async__matrix_id__status_get:
    regionTag: woosmap_http_distance_matrix_async_status
    snippetPath: specification/snippets
    responsePath: specification/responses/woosmap_http_distance_matrix_async_status_response.yml

  # Static Map
  get_static_map_maps_static_get:
    regionTag: woosmap_http_maps_static
    snippetPath: specification/snippets
    
